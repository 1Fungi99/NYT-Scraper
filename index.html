<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7526ad2636.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript.js"></script>
    <title>NYT Search</title>

  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-3">
          <i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search
        </h1>
      </div>
    </header>
    <div id="form-container">
      <h4>
        <i class="fa fa-id-card-o" aria-hidden="true"></i>Search Parameters
      </h4>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term: </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1 search-input"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Number of Records To Retrieve:
          </label>
          <select class="form-control" id="exampleFormControlSelect1 record-input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year: </label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1 start-year"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">End Year: </label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1 end-year"
          ></textarea>
        </div>
      </form>
      <hr />
      <p>
        <a
          name="searchButton"
          id="searchButton search"
          class="btn search"
          href="#"
          role="button"
          ><i class="fa fa-search" aria-hidden="true"></i>Search</a
        >
        <a
          name="clearButton"
          id="clearButton clear"
          class="btn clear"
          href="#"
          role="button"
          ><i class="fa fa-trash" aria-hidden="true"></i>Clear Results</a
        >
      </p>
    </div>

    <div id="searchParameters">
      <h4>
        <i class="fa fa-calender" aria-hidden="true"></i>Search Parameters
      </h4>
      <hr />
      <article id="nytArticlesGoHere"></article>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <footer
      id="smallFooter"
      class="clearFloat page-footer font-small special-color-dark pt-4"
    >
      <!-- Footer Elements -->
      <div class="container">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Made with lots and lots of <a href="https://github.com/1Fungi99/NYT-Scraper" class="btn-floating btn-dribbble mx-1"><i class="fa fa-heart" aria-hidden="true"></i></a></div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
